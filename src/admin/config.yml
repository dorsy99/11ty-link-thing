backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: main
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: SiteSettings
    name: sitesettings
    editor:
      preview: false
    files:
      - label: site.json
        name: site
        file: "src/_data/site.json"
        fields:
        - {label: "Author", name: "author", widget: "string"}
        - {label: "Description", name: "description", widget: "string"}
        - {label: "Title", name: "title", widget: "string"}
        - label: "Social"
          name: "social"
          widget: "list"
          fields:
            - {label: "Title", name: "title", widget: "string"}
            - {label: "URL", name: "url", widget: "string"}
  - label: SiteFeatures
    name: sitefeatures
    create: true
    editor:
      preview: false
    files:
      - label: features.json
        name: features
        file: "src/_data/features.json"
        fields:
          - label: "Feature" 
            name: "feature"
            widget: "list"
            fields: 
            - {label: "Title", name: "title", widget: "string"}
            - {label: "Icon", name: "icon", widget: "string"}
            - {label: "Content", name: "content", widget: "string"}
  - label: "Shortcut"
    name: "shortcut"
    folder: "src/shortcuts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "layout", name: "layout", widget: "hidden", default: "redirect.njk"}
      - { label: "Title", name: "title", widget: "string" }
      - { label: "RedirectTo", name: "redirectTo", widget: "string" }
      - { label: "permalink", name: "permalink", widget: "hidden", default: "{{ title | slug }}/index.html"}
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Quick Links"
        name: "links"
        file: "src/_data/quicklinks.yaml"
        fields:
          - label: Nav Items
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Description, name: desc, widget: string }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
